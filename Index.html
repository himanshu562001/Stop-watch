<head>

    <script src="Index.js"></script>
    <title>Stop Watch</title>
</head>
<body>
    <div class="watch">
        <div class="main">
                <h1 class="header">Stop Watch</h1>
                <div class="time" id="time">00:00:00</div></br>
            <div class="btn">
                <button class="start" onclick="startWatchVar()">Start</button>
                <button class="restart" onclick="restart()">Restart</button> 
                <button class="stop" onclick="stopWatch()">Stop</button>
            </div>
        </div>
    </div>
</body>
